<html>

<head>
  <title> Imersão Dev Alura - Aula 01</title>
  <script src="mediaScript.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas</p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <br>
    <div class='input'>
      <div class=campo>
        <br>
        <input type='number' placeholder='1°Bimestre' id='1°b' class='nota3' />
        <input type='number' placeholder='2°Bimestre' id='2°b' class='nota3' />
        <input type='number' placeholder='3°Bimestre' id='3°b' class='nota3' />
        <input type='number' placeholder='4°Bimestre' id='4°b' class='nota3' />
        <br>
        <button class='button' id='calculo'><strong>Calcule a média<strong>
      </div>
      <p class='result'>Resultado:</p>
      <h4 class='teste' id='teste'></h4>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <script>
          function cmedia() {
            var No1 = parseInt(document.getElementById("1°b").value);
            var No2 = parseInt(document.getElementById("2°b").value);
            var No3 = parseInt(document.getElementById("3°b").value);
            var No4 = parseInt(document.getElementById("4°b").value);

            var notaFinal = (No1 + No2 + No3 + No4) / 4;
            var notaFixada = notaFinal.toFixed(1);

            if (notaFinal >= 6) {
                document.getElementById("teste").innerHTML =
                "Parabéns, você foi aprovado!!! A sua nota é: " + notaFixada;
                alert.classmate += "alert,alert-success";
            } else {
                document.getElementById("teste").innerHTML =
                "Que pena, foi reprovado... Na próxima você consegue, a sua nota é: " +
                notaFixada;
                alert.classmate += "alert, alert-danger";
            }
        }
        document.getElementById("calculo").onclick = cmedia;
      </script>
</body>

</html>
